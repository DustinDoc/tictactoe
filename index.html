<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Dustin's Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <button id="reset" class="headerButton">Reset Current Game</button>
            <button id="restart" class="headerButton">Start New Game</button>
            <div id="winningMessage"></div>
        </header>
        <div id = "playerNamesMenu">
            <div>
                <label for="player1NameField">Player 1 Name:</label>
                <input type="text" id = "player1NameField" 
                name = "player1NameField" placeholder = "Enter Name: " 
                required>
            </div>
            <div>
                <label for="player2NameField">Player 2 Name:</label>
                <input type="text" id = "player2NameField" 
                name = "player2NameField" placeholder = "Enter Name: " 
                required>
            </div>
            <input type="submit" id="nameSubmit" value="Start Game">
        </div>
        <div id = "gameView">
            <div class="playerScore hidden">
                <div id= "player1ScoreHeader">Player 1 Score</div>
                <div id="player1Score">0</div>
            </div>
            <div id = "gameBoard">
                <div class = "tile" data-index = '0'></div>
                <div class = "tile vertical" data-index = '1'></div>
                <div class = "tile" data-index = '2'></div>
                <div class = "tile horizontal" data-index = '3'></div>
                <div class = "tile horizontal vertical" data-index = '4'></div>
                <div class = "tile horizontal" data-index = '5'></div>
                <div class = "tile" data-index = '6'></div>
                <div class = "tile vertical" data-index = '7'></div>
                <div class = "tile" data-index = '8'></div>
            </div>
            <div class="playerScore hidden">
                <div id= "player2ScoreHeader">Player 2 Score</div>
                <div id="player2Score">0</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
